<div class="reservation-container">
  <div class="reservation-card">
    <div class="movie-info">
      <img *ngIf="moviePoster" [src]="'https://image.tmdb.org/t/p/w500' + moviePoster" [alt]="movieName" class="movie-poster">
      <div class="movie-details">
        <h2>Réservation pour</h2>
        <h3 class="movie-title">{{ movieName }}</h3>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" class="reservation-form">
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          [(ngModel)]="selectedDate"
          name="date"
          [min]="minDate"
          [max]="maxDate"
          required
        >
      </div>

      <div class="form-group">
        <label for="time">Heure</label>
        <input
          type="time"
          id="time"
          [(ngModel)]="selectedTime"
          name="time"
          required
        >
      </div>

      <div class="message-container" *ngIf="errorMessage || successMessage">
        <div class="error-message" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          <div class="message-content">
            <h4>Impossible de réserver</h4>
            <p>{{ errorMessage }}</p>
          </div>
        </div>

        <div class="success-message" *ngIf="successMessage">
          <i class="fas fa-check-circle"></i>
          <div class="message-content">
            <p>{{ successMessage }}</p>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Réserver</span>
        <span *ngIf="isLoading">Réservation en cours...</span>
      </button>
    </form>
  </div>
</div>
