<header class="header">
  <nav class="navbar">
    <div class="logo">
      <a routerLink="/">
        <img src="assets/images/logo.png" alt="MovieBooker Logo">
      </a>
    </div>
    
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active">Accueil</a>
      <a routerLink="/search" routerLinkActive="active">Films</a>
    </div>

    <div class="auth-buttons">
      <ng-container *ngIf="!isLoggedIn; else userMenu">
        <button class="login-btn" routerLink="/login">Connexion</button>
        <button class="register-btn" routerLink="/register">Inscription</button>
      </ng-container>

      <ng-template #userMenu>
        <div class="user-menu">
          <button class="user-button" (click)="toggleMenu()">
            {{ userInfo?.firstName }} {{ userInfo?.lastName }}
            <span class="dropdown-icon">▼</span>
          </button>
          <div class="dropdown-menu" *ngIf="isMenuOpen">
            <a routerLink="/my-reservations" class="dropdown-item">Mes réservations</a>
            <button class="dropdown-item logout" (click)="logout()">Déconnexion</button>
          </div>
        </div>
      </ng-template>
    </div>
  </nav>
</header>
